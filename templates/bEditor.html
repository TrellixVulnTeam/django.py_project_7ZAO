{% extends 'base.html' %}
{% block header %}fixed-top header-inner-pages{% endblock %}
{% block title%}Blog Editor{% endblock %}
{% load static %}
{% block menu %}{% endblock %}


    {% block content %}
    <main id="main">
    
        <!-- ======= Breadcrumbs ======= -->
        <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
            <ol style="padding-top: 9px;"></ol>
            
            <h1>Blog Editor!</h1>

        </div>
        </section><!-- End Breadcrumbs -->

        <section class="inner-page">
        <div class="container"><br>
            <div class="form-control" style="width: 55vw;">

                <form method="POST">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                    
                    <button class="btn btn-primary">
                        submit
                        <i class="bi bi-box-arrow-up"></i>
                    </button>
                    <button class="btn btn-primary">

                        <a href="#" style="color: white;">Share <i class="bi bi-share"></i></a>
                    </button>
                </form>
            </div>
            <!-- Add the author name automatically  -->
            <script>
                let firstName = "{{user.first_name }} {{user.last_name}}";
                document.getElementById("author").value = firstName ;
            </script> <!-- End of author auto fill -->
            

            <button class="btn btn-primary mt-4">

                <a href="{% url 'categories' %}" style="color: white;">Add Categories <i class="bi bi-cloud-plus"></i></a>
            </button>
        
        </div>
        </section>

    </main><!-- End #main -->
    {% endblock %}
