{% extends 'base.html' %}
{% block header %}fixed-top header-inner-pages{% endblock %}
{% block title%}Blog Update Editor{% endblock %}
{% block menu %}{% endblock %}
{% load static %}

    {% block content %}
    <main id="main">
    
        <!-- ======= Breadcrumbs ======= -->
        <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
            <ol style="padding-top: 9px;"></ol>
            
            <h1>Update Blog...</h1>

        </div>
        </section><!-- End Breadcrumbs -->

        <section class="inner-page">
        <div class="container"><br>
            
            <div class="form-control" style="width: 55vw;">

                <form method="POST">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                    
                    <button class="btn btn-primary">
                        Update
                        <i class="bi bi-box-arrow-up"></i>
                    </button>
                </form>
            </div>
            <button class="btn btn-primary mt-4">

                <a href="{% url 'categories' %}" style="color: white;">Add Categories <i class="bi bi-cloud-plus"></i></a>
            </button>
        
        </div>
        </section>

    </main><!-- End #main -->
{% endblock %}
